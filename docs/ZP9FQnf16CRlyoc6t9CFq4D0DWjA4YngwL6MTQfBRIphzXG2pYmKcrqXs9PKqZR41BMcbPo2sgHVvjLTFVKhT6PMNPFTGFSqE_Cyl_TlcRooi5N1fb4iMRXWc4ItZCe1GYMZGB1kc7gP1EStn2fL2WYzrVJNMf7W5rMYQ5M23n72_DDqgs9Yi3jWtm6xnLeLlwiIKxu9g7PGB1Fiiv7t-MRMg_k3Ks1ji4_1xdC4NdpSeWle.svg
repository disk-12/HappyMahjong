@startuml
left to right direction

hide circle
hide method

package UseCase {

    actor ユーザ as user
    rectangle 点数計算アプリ {
        usecase "カメラで撮る" as TAKE_PIC
        usecase "点数を計算する" as CALC
        usecase "牌を認識する" as DETECT_HAI
        usecase "確認画面を表示" as CHECK_HAI
        usecase "役一覧，飜数，符、合計点数を表示" as SHOW_SCORE
        usecase "「役がありません」と表示" as ERROR
        usecase "牌を選択しなおす" as SELECT_HAI
        usecase "「認識できませんでした」と表示" as MISS_DETECT
    }
    user - -> TAKE_PIC
        TAKE_PIC - -> DETECT_HAI
        DETECT_HAI - -> CHECK_HAI
            DETECT_HAI ..> MISS_DETECT : 認識できなかった
            CHECK_HAI ..> SELECT_HAI : 和了った牌が異なる
            CHECK_HAI ..> SELECT_HAI : 誤ってる牌がある
    user ..> CALC : 牌を認識済の時
        CALC ..> SHOW_SCORE : 役成立
        CALC ..> ERROR : 役不成立
        
}
@enduml


@startuml
left to right direction

actor ユーザ
boundary オプションフォーム
boundary 撮影画面
boundary 確認画面
control 牌認識
control 認識エラーを表示
control 牌を変更する
control 和了牌を変更する

ユーザ -> 撮影画面
ユーザ -> オプションフォーム
ユーザ -> 確認画面:[牌が誤っている,和了った牌が異なる]

撮影画面 - -> オプションフォーム:表示
オプションフォーム - -> 撮影画面:非表示

撮影画面 - -> 牌認識:撮影する
牌認識 - -> 認識エラーを表示:[牌の数<14]
牌認識 - -> 確認画面:[認識成功]

確認画面 - -> 牌を変更する
確認画面 - -> 和了牌を変更する
@enduml


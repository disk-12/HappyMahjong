@startuml
left to right direction

hide circle
hide method

package DomainModel {
    class 牌
        class 萬子 #FFB0C3
        class 筒子 #B9DAFF
        class 索子 #A3EACF
        class 字牌 #CECECE
    class 手牌 
    class オプション
        オプション : 立直
        オプション : ドラ
        オプション : 槍槓(チャンカン)
        オプション : 嶺上開花
        オプション : 一発
        オプション : 海底摸月
        オプション : 河底撈魚
    class 役
    class 飜数
    class 符
    class 点数
    
    牌 <|- - 萬子
    牌 <|- - 筒子
    牌 <|- - 索子
    牌 <|- - 字牌
    
    手牌 o- - 牌
    
    役 <- - 手牌
    役 <- - オプション
    飜数 <- - 手牌
    飜数 <- - オプション
    符 <- - 手牌
    符 <- - オプション
    
    点数 <- - 役
    点数 <- - 飜数
    点数 <- - 符
    
    mix_actor ユーザ
    
    手牌 <- - ユーザ : 手牌撮影
    オプション <- - ユーザ : オプション入力
}
@enduml

